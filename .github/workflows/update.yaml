name: UPDATE
on: push

jobs:
  update:
    runs-on: ubuntu-latest
    name: Update README.md ğŸ“
    steps:
        
      - name: Clone repository â¬
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      
      - name: Install Python ğŸ
        uses: actions/setup-python@v2
        with:
          python-version: '3.9'
      
      - name: Install dependencies ğŸ—ï¸
        run: |
          python3 -m pip install --upgrade pip
          python3 -m pip install -r scripts/requirements.txt

      - name: Update README.md ğŸ”ƒ
        run: python3 scripts/update_readme.py
      
      - name: Commit changes ğŸ“‘
        run: git commit -m "[ğŸ¤–] README.md Update" -a
        
      - name: Push changes â«
        uses: ad-m/github-push-action@v0.6.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.ref }}
