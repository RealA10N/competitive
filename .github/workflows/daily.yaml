name: DAILY
on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * *' # Every day at midnight.

jobs:
  daily:
    runs-on: ubuntu-latest
    name: DAILY
    steps:

      - name: Clone repository â¬
        uses: actions/checkout@v2
        with:
          token: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
          submodules: recursive

      - name: Configure git ğŸ¤–
        run: |
          git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config --local user.name "GitHub Actions [BOT]"

      - name: Install Python ğŸ
        uses: actions/setup-python@v2
        with:
          python-version: '3.9'

      - name: Install dependencies ğŸ—ï¸
        run: |
          python3 -m pip install --upgrade pip
          python3 -m pip install -r scripts/requirements.txt

      - name: Update Submodules ğŸ”ƒ
        run: git submodule update --recursive --remote

      - name: Commit Submodule changes âœï¸
        run: git commit -am "ğŸ’« Submodule References Update" || echo "No changes to commit âœ…"

      - name: Update README.md ğŸ”ƒ
        run: python3 scripts/update_readme.py

      - name: Commit README.md changes âœï¸
        run: git commit -am "ğŸ¤– README.md Update" || echo "No changes to commit âœ…"

      - name: Push changes â«
        run: git push
