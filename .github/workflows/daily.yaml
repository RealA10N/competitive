name: DAILY
on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * *' # Every day at midnight.

jobs:
  readme:
    runs-on: ubuntu-latest
    name: Update README.md ğŸ“
    steps:
        
      - name: Clone repository â¬
        uses: actions/checkout@v2
        with:
          submodules: true
      
      - name: Install Python ğŸ
        uses: actions/setup-python@v2
        with:
          python-version: '3.9'
      
      - name: Install dependencies ğŸ—ï¸
        run: |
          python3 -m pip install --upgrade pip
          python3 -m pip install -r scripts/requirements.txt

      - name: Update README.md ğŸ”ƒ
        run: python3 scripts/update_readme.py

      - name: Commit and push â«
        run: |
          git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config --local user.name "GitHub Actions [BOT]"
          git commit -m "ğŸ¤– README.md Update" -a || echo "No changes to commit âœ…"
          git push

  submodules:
    runs-on: ubuntu-latest
    name: Update Submodules ğŸ’«
    steps:
      
      - name: Setup SSH
        run: |
          eval `ssh-agent -s`
          ssh-add - <<< '${{ secrets.SUBMODULE_SSH }}'

      - name: Clone repository â¬
        uses: actions/checkout@v2
        with:
          submodules: true
      
      - name: Update Submodules ğŸ”ƒ
        run: git submodule update --recursive --remote

      - name: Commit and push â«
        run: |
          git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config --local user.name "GitHub Actions [BOT]"
          git commit -m "ğŸ’« Submodule References Update" -a || echo "No changes to commit âœ…"
          git push
